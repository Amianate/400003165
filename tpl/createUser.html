<html>

<head>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="header" class="header">
        <div id="topRow">
            <img src="../circle.jpg" alt="Plain circle" width="70px" height="70px">

            <a href="" id="logout">Log out</a>
        </div>

        <div id="bottomRow">
            <p id="userTitle">Researcher:</p>

            <p id="userEmail">Email:</p>
        </div>
    </div>

    <div id="form">
        <label for="usernameField" class="labels">Username:</label>
        <input type="text" id="createUsername" name="usernameField" class="inputs">
        <br>

        <!-- Email field and label -->
        <label for="emailField" class="labels">Email:</label>
        <input type="text" id="createEmail" name="emailField" class="inputs">
        <br>

        <!-- Password field and label -->
        <label for="pwField" class="labels">Password:</label>
        <input type="password" id="createPw" name="pwField" class="inputs">
        <br>

        <label for="roleSelect" class="labels">Role:</label>
        <select name="roleSelect" class="inputs">
            <option value="managers">Research Study Managers</option>
            <option value="researchers">Researchers</option>
        </select>
    </div>

    <div id="footer">
        <p>Copyright Â© Nathan White. All Rights Reserved </p>
    </div>

</body>

<html>
